<mat-card class="mt-3">
    <mat-card-title class="text-secondary"> Link Customer(s)
            <button disabled data-toggle="tooltip" title="Link Customer"
            class="btn btn-primary btn-rounded pull-right mr-1 mb-1">
                    <i class="fa fa-plus" style="font-size:18px;"></i>
                </button>
    </mat-card-title>
    <div class="input-group mt-3">
        <span class="input-group-prepend">
            <span class="input-group-text">
                <i class="fa fa-search"></i>
            </span>
        </span>
        <input class="form-control" type="text" (keyup)="updateFilter($event)" 
        placeholder="Search .." />
    </div>
    <ngx-datatable class="material mt-2" [rows]="rows" 
    [columns]="columns" [columnMode]="'force'"  [limit]="10"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
    </ngx-datatable>
</mat-card>
