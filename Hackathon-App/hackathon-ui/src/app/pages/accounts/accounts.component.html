<mat-card class="mt-3">
    <mat-card-title> Chart of Accounts</mat-card-title>
    <div class="input-group mt-3">
        <span class="input-group-prepend">
            <span class="input-group-text">
                <i class="fa fa-search"></i>
            </span>
        </span>
        <input class="form-control" type="text" (keyup)="updateFilter($event)" placeholder="Search by account name / account type / account number .." />

    </div>
    <ngx-datatable class="material mt-2" [rows]="rows" [loadingIndicator]="loadingIndicator" 
    [columns]="columns" [columnMode]="'force'"  [limit]="10"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [reorderable]="reorderable">
    </ngx-datatable>
    <ng-template #editpayment let-row="row" let-value="value">
        <i class="fa fa-pencil text-primary cursor-pointer"></i>
    </ng-template>
</mat-card>


<div id="itMyModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="close-button">
                    <button type="button" id="closeFastlink" data-dismiss="modal" 
                    aria-label="Close" class="close">
                        <span aria-hidden="true"></span>
                            <b>&#x2715;</b>
                    </button>
                </div> 
                <div class="embed-responsive embed-responsive-4by3">
                    <div id="container-fastlink"></div>

                </div>
            </div>
        </div>
    </div>
</div>
