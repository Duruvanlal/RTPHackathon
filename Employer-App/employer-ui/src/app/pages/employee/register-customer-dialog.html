<div class="row add-employee-div">
  <div class="col">
    Add New Contractor
  </div>
</div>

<div mat-dialog-content>
    <form class="form-horizontal" #form="ngForm" novalidate name="form">
  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <input matInput placeholder="UPA" name="upa" [(ngModel)]="user.userName" required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input matInput placeholder="Hourly Rate" name="hourlyRate" [(ngModel)]="contractor.hourlyRate" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Start date" name="startDate" [(ngModel)]="contractor.startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" placeholder="End date" name="endDate" [(ngModel)]="contractor.endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary w-100p mb-1 mr-1" (click)="hireEmployee(form)">Add</button>
      <button class="btn btn-secondary  w-100p mb-1 mr-1" (click)="onNoClick()">Cancel</button>
    </div>
  </div>
  </form>


</div>
